<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>services</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <header><h1>Employee details</h1></header>
        <a href= "#add" class="btn btn-info" data-toggle="modal">Add Employee</a>
        <div class="modal" id="add">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="postData">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Enter name:
                        <div class="form-group" >
                            <input type="text" class="form-control "name="name" placeholder="enter the name" >
                        </div>
                        Enter Salary:
                        <div class="form-group" >
                            <input  type="text" class="form-control " name="salary" placeholder="enter the name" >
                        </div>
                        Enter Age:
                        <div class="form-group" >
                            <input  type="text" class="form-control " name="age" placeholder="enter the name" >
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" onclick="submitData()" class="btn btn-danger" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <table  id="main" class="table table-striped table-bordered table-hover">
       <th>Id</th>
       <th>Employee Name</th>
       <th>Employee Salary</th>
       <th>Employee Age</th>
       <th>Action</th>
        <tbody id="tdata">
        </tbody>
    </table>
    <!-- The Modal -->
    <div class="modal" id="edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Enter name:
                        <div class="form-group">
                          <input type="text" class="form-control " placeholder="enter the name" >
                        </div>
                        Enter Salary:
                        <div class="form-group">
                            <input type="text" class="form-control " placeholder="enter the name" >
                        </div>
                        Enter Age:
                        <div class="form-group">
                            <input type="text" class="form-control " placeholder="enter the name" >
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-danger" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee Details</h4>
                        <button type="button"  class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <p>Are you sure want to delete your id-record</p>
                        </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="remove()" data-dismiss="modal">Delete</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="data.js"></script>
</body>
</html>
